<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Site du Groupe Jacobi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <ion-item>
          <ion-label position="stacked">Votre Email</ion-label>
          <ion-input type="email" inputmode="email" placeholder="Email" formControlName="email"></ion-input>
          <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Insérez votre email</ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Mot de passe</ion-label>
          <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Insérez votre mot de passe</ion-note>
        </ion-item>
        <ion-button type="submit" expand="block" strong="true" [disabled]="!credentials.valid">Connexion</ion-button>

        <div class="ion-margin-top">
          <ion-button type="button" expand="block" color="primary" fill="outline" routerLink="register">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Crée un compte
          </ion-button>

          <ion-button type="button" expand="block" color="secondary" (click)="forgotPw()">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            Mot de passe oublié ?
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
